<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECT YOUR PROFESSION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 450px; 
            margin: 5px auto;
            height: 550px;
            padding: 20px; 
            border: 2px solid #121212;
            background-color:#f1f29d;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 10px;
        }
        .search-container input {
            width: 75%;
            padding: 10px;
            font-size: 20px;
            border: 1px solid #0a0a0a;
            border-radius: 5px;
        }
        
        
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-height: 500px;
            overflow-y: scroll;
        }
        .option {
            width: 35%;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
            border: 1px solid #0f0e0e;
            border-radius: 5px;
            text-align: center;
        }
        .option:hover {
            transform: scale(1.0);
            background-color: #f2a775;
        }
        .option img {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .option p {
            margin: 50;
        }
        .option.selected {
            background-color: #fe270a;
            color: #0b0b0b;
        }
        .back-ground {
            background-color: #fccf04;
            border: 2px solid #121212;
            margin: 0px;
            text-align: center;
            padding: 3.5px;
        }
        .footer-buttons {
            text-align: center;
            margin-top: 5px;
        }
        .footer-buttons button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fe270a;
            color: white;
            transition: background-color 0.3s;
        }
        .footer-buttons button:hover {
            background-color: #3fa202;
        }
        .hero {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="back-ground">
        <h2>DAILY WORKERS</h2>
     </div>  
     <br> 
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for profession...">
        </div>

        <div class="options">
            <div class="option" onclick="selectOption('option 1')">
                <p onclick="window.location.href='car_worker.html'"><img src="carpanter.jpg" alt="Option 1"></p>
                <p>CARPANTER</p>
            </div>
            <div class="option" onclick="selectOption('option2')">
                <p onclick="window.location.href='agri.html'"><img src="agri.jpg" alt="Option 2"></p>
                <p>AGRICULTURE</p>
            </div>
            <div class="option" onclick="selectOption('option3')">
                <p onclick="window.location.href='con.html'"><img src="construction.jpg" alt="Option 3"></p>
                <p>CONSTRUCTION</p>
            </div>
            <div class="option" onclick="selectOption('option4')">
                <p onclick="window.location.href='mestri.html'"><img src="MISTRI.jpg" alt="Option 4"></p>
                <p>MESTRI</p>
            </div>
            <div class="option" onclick="selectOption('option5')">
                <p onclick="window.location.href='painter.html'"><img src="paint.jpg" alt="Option 5"></p>
                <p>PAINTERS</p>
            </div>
            <div class="option" onclick="selectOption('option6')">
                <p onclick="window.location.href='cleaner.html'"><img src="clean.jpg" alt="Option 6"></p>
                <p>CLEANERS</p>
            </div>
            <div class="option" onclick="selectOption('option7')">
                <p onclick="window.location.href='cook.html'"><img src="cook.jpg" alt="Option 7"></p>
                <p>COOK</p>
            </div>
            <div class="option" onclick="selectOption('option8')">
                <p onclick="window.location.href='ele.html'"><img src="electrician.jpg" alt="Option 8"></p>
                <p>ELECTRICIAN</p>
            </div>
            <div class="option" onclick="selectOption('option9')">
                <p onclick="window.location.href='plumber.html'"><img src="plumber.jpg" alt="Option 9"></p>
                <p>PLUMBER</p>
            </div>
            <div class="option" onclick="selectOption('option10')">
                <p onclick="window.location.href='technical.html'"><img src="technical repair.jpg" alt="Option 10"></p>
                <p>TECHNICAL REPAIR</p>
            </div>
        </div>
    </div>
    
    <script>
        let selectedOption = null;

        function selectOption(option) {
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            selectedOption = document.querySelector(`[onclick="selectOption('${option}')"]`);
            selectedOption.classList.add('selected');
        }

        document.getElementById('searchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            });
        });

       
    </script>
</body>
</html>
