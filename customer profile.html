<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:#fefdfd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            height: 700px;
            background-color:#f1f29d;
            border: 2px solid #121212;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .form-group {
            padding: 15px 30px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .form-group:last-child {
            border-bottom: none;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="address"],
        .form-group input[type="big-int"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .circular-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #121212;
            margin-left: calc(50% - 60px);
            position: relative;
        }
        .circular-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
       
        .footer-buttons {
            padding: 20px;
            text-align: center;
        }
        .footer-buttons button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border

: none;
            border-radius: 25px;
            cursor: pointer;
            background-color: #fe270a;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        .footer-buttons button:hover {
            background-color: #3fa202;
            transform: scale(1.05);
        }
        .footer-buttons button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="profile-form" action="rgv" method="post">
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <div class="circular-photo" id="photo-preview">
                    <img src="" id="photo-img"  alt="Preview"  alt="User photo" >
                </div> 
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <form id="job-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="H-NO, Village,City">
            </div>
            <div class="footer-buttons">
                <button type="reset">Reset</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

    <script>
          document.getElementById('photo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('photo-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('job-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>
</body>
</html>
